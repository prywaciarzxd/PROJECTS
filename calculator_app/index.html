<!DOCTYPE html>
<html>
    <head>
        <title>Calculator app</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-container">
            <div class="calculator-container">
                <input type="text">
                <div class="one-line">
                    <button class="mc">mc</button>
                    <button class="mr">mr</button>
                    <button class="m-">m-</button>
                    <button class="m+">m+</button>
                </div>
                <div class="one-line">
                    <button class="AC">AC</button>
                    <button class="sqrt">SQRT</button>
                    <button class="procent">%</button>
                    <button class="add">+</button>
                </div>
                <div class="one-line">
                    <button class="7">7</button>
                    <button class="8">8</button>
                    <button class="9">9</button>
                    <button class="multiply">*</button>
                </div>
                <div class="one-line">
                    <button class="4">4</button>
                    <button class="5">5</button>
                    <button class="6">6</button>
                    <button class="substract">-</button>
                </div>
                <div class="one-line">
                    <button class="1">1</button>
                    <button class="2">2</button>
                    <button class="3">3</button>
                    <button class="add">+</button>
                </div>
                <div class="one-line">
                    <button class="0">0</button>
                    <button class=".">.</button>
                    <button class="happy">;)</button>
                    <button class="equals">=</button>
                </div>
                
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
