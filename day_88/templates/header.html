<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/47791b843d.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="static/styles.css">
        
    </head>
    <body>
        <!-- bootstrap navbar -->
        <div class="bootstrap-navbar">
            <nav class="navbar  navbar-collapse collapse justify-content-between navbar-dark bg-dark">
                <a class="navbar-brand" href="#"> FLASK.IO </a>
                <div class nav-item active>
                    <a class="nav-link register" href="#"> Register </a>
                </div>
                <div class nav-item active>
                    <a class="nav-link " href="#"> Log me in </a>
                </div>
                <div class nav-item active>
                    <a class="nav-link " href="#"> Log me out </a>
                </div>
                <div class nav-item active>
                    <a class="nav-link " href="#"> <i class="fa-solid fa-plus"></i> New list </a>
                </div>                
            </nav>
        </div>
        <div class="container-fluid flask-img">
            <h2 class="flask-icon"> Flask <i class="fa-solid fa-check"></i></h2>
        </div>
        <div class="container-fluid create-to-do">
            <h2>Create your to-do list below</h2>
        </div>
        <div class="container-fluid text-area">
            <form method="post" action="{{url_for('home')}}">
                <input autofocus="autofocus" placeholder="Type here e.g. buy bacon" autocomplete="off" type="text" value="" name="task-to-do" id="list_tasks_attributes_0_description">
                <input type="submit" name="commit" value="Save task &amp; create your list" id="create-new-list" data-disable-with="Save task &amp; create your list">
            </form>
        </div>
        <section id="all-tasks">
            <div class="container-fluid tasks-in-database">
                <ul class="ul-tasks">
                    {% for task in tasks %}
                            <div class="form-check">
                            <form method="post" action="{{ url_for('delete', task_id=task.id) }}">
                                <div class="show-post">
                                    <input class="form-check-input-xd" type="submit" value="" id="radio_button"> <h2 class="task-texting"> {{ task.text }} </h2> 
                                </div>
                            </form>  
                    {% endfor %}
                </ul>
            </div>
        </section>
        <div class="container-fluid down-section">
            <h1></h1>
        </div>
        <script src="https://cdn.ckeditor.com/4.10.0/standard/ckeditor.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>

</html>
